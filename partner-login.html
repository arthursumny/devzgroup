<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Parceiro - Devzgroup</title>
    <link rel="stylesheet" href="css/partner-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="partner-page">

    <div class="login-container">
        <!-- Lado da imagem/textos -->
        <div class="login-image-side">
            <img src="img/parceiro-homem.png" alt="Homem representando parceiro" class="partner-bg-img">
            <div class="image-top-left">
                <h1 class="image-title">BEM-VINDO À ÁREA DO PARCEIRO</h1>
                <p class="image-subtitle">Acesse sua conta para continuar</p>
            </div>
            <div class="image-bottom-center">
                <img src="img/logo_devz.png" alt="Logo devzgroup" class="login-image-logo">
            </div>
        </div>
        <!-- Lado do formulário de login -->
        <div class="login-form-side">
            <section class="login-section">
                <h2>Acesso do Parceiro</h2>
                <form id="partnerLoginForm">
                    <div class="form-group">
                        <label for="username">Usuário:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div id="loginMessage" class="login-message-feedback"></div>
                    <div class="btn-center">
                        <button type="submit" class="btn btn-login">Entrar</button>
                    </div>
                </form>
                <p class="request-access-link"><a href="#" id="requestAccessLink">Solicite seu acesso</a></p>
            </section>
        </div>
    </div>

    <!-- Modal de solicitação de acesso -->
    <div id="requestAccessModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Solicitar Cadastro de Parceiro</h2>
            <form id="accessRequestForm">
                <div class="form-group">
                    <label for="reqName">Nome Completo:</label>
                    <input type="text" id="reqName" name="reqName" required>
                </div>
                <div class="form-group">
                    <label for="reqPhone">Número (Telefone/Celular):</label>
                    <input type="tel" id="reqPhone" name="reqPhone" required>
                </div>
                <div class="form-group">
                    <label for="reqEmail">Email:</label>
                    <input type="email" id="reqEmail" name="reqEmail" required>
                </div>
                <div class="form-group">
                    <label for="reqCity">Cidade:</label>
                    <input type="text" id="reqCity" name="reqCity" required>
                </div>
                <button type="submit" class="btn btn-login">Enviar Solicitação</button>
            </form>
        </div>
    </div>

    <footer class="main-footer" style="margin-top: auto;">
        <div class="container">
            <div class="footer-bottom">
                <p>Copyright © 2025 Devzgroup.</p>
            </div>
        </div>
    </footer>

    <script src="js/partner-script.js"></script>
</body>
</html>
